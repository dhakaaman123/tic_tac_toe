<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <nav>
    <div id="wname">MyTicTacToe</div>
    
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      â˜°
    </div>

    <div id="nlist">
      <ul>
        <li>Home</li>
        <li onclick="toggleTheme()">Theme</li>
        <li>Rules</li>
      </ul>
    </div>
  </nav>

  <div class="gameContainer">
    <div class="Container">
      <div class="box bt-0 bl-0"> <span class="boxText">x</span></div>
      <div class="box bt-0 "> <span class="boxText">0</span></div>
      <div class="box bt-0 br-0"> <span class="boxText">x</span></div>
      <div class="box bl-0"> <span class="boxText">x</span></div>
      <div class="box"> <span class="boxText">0</span></div>
      <div class="box br-0"> <span class="boxText">0</span></div>
      <div class="box bb-0 bl-0"> <span class="boxText">x</span></div>
      <div class="box bb-0"> <span class="boxText">0</span></div>
      <div class="box br-0 bb-0"> <span class="boxText">x</span></div>
    </div>
    <div class="textContainer">
      <h1>Welcome to Tic Tac MyTicTacToe</h1>
      <div>
        <span class="info"> Turn for : x</span>
        <button id="reset">Reset</button>

      </div>
      <div class="image">
        <img src="excited.gif" alt="winImage">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body> 
</html>
